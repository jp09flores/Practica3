<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
    <head th:fragment="head">
        <title>Arboles</title>
        <meta charset="UTF-8">
            <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
            <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
            <script src="../../static/js/rutinas.js" type="text/javascript"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav style = "background-color: #146940" class="navbar navbar-expand-sm p-0">
                <div class="container">
                    <a style="font-size: 28px; align-items: center" th:href="@{/}" class="navbar-brand"><strong>[[#{aplicacion.titulo}]]</strong></a>
                    <div  class="navbar-collapse justify-content-between" id="navbarCollapse ">
                        <ul class="navbar-nav ">
                            <li  class="nav-item px-2"><a class="nav-link" th:href="@{/arbol/listado}"><strong>[[#{plantilla.categorias}]]</strong></a></li>
                        </ul>
                        <ul class="navbar-nav">
                            <li style="" class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><strong>Lang</strong></a>
                                <ul style = "background-color: #146940" class="dropdown-menu">
                                    <li><a class="dropdown-item"  th:href="@{/(lang=es)}">ES</a></li>
                                    <li><a class="dropdown-item" th:href="@{/(lang=en)}">EN</a></li>
                                </ul>
                            </li>
                        </ul>                        
                    </div>
                </div>
            </nav>
            
            <section style = "background-color: #00774f" id="main-header" class="py-2 text-white  ">
                <div class="container">
                    <div class="row text-center ">
                        <div class="text-center">
                            <h1><i></i> [[#{plantilla.suTienda}]]</h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <section th:fragment="arbolito" style=" position: fixed; top: 25%;bottom: 8%; left: 0; right: 0; overflow: auto; ">
            <center>
                <div id="demo" class="carousel slide" data-bs-ride="carousel">
                    <!-- FLECHA PARA MOVERSE -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <!-- LAS IMAGENES -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://s1.1zoom.me/prev/511/510662.jpg" alt="1" class="d-block" style="width:90%" >
                        </div>
                        <div class="carousel-item">
                            <img src="https://st3.depositphotos.com/1558912/16683/i/600/depositphotos_166833000-stock-photo-idyllic-landscape-in-mountains.jpg" alt="2" class="d-block" style="width:90%">
                        </div>
                        <div class="carousel-item">
                            <img src="https://cf.bstatic.com/xdata/images/city/600x200/760007.jpg?k=b83e5ddbcea55ec70b915c514cde68d50a78178b7c3d1329b68d0770c2bddfe7&o=" alt="3" class="d-block" style="width:90%">
                        </div>
                    </div>

                    <!-- CONTROLES DE IZQUIERDA Y DERECHA -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </center>        
        </section>
        <footer th:fragment="footer"  style="background-color: black; height: 5% ;position: fixed; bottom: 0; left: 0; right: 0" class=" text-white mt-5 p-2">
            <div class=" expand container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY; [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
